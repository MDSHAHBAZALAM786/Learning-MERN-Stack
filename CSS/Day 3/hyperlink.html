<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
    <style>
        a{
            color: black;
            text-decoration: none;
            margin: 30px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: blanchedalmond;
            padding: 10px;
        }
        a:hover{
            background-color: black;
            color: blanchedalmond;
            border-radius: 5px;
        }
        img{
            width: 450px;
            background-color: pink;
            border: 1px solid black;
            padding: 20px;
            margin: 40px;
        }
        img:hover{
            background-color: rosybrown;
            cursor: pointer;
            /* cursor: zoom-in;
            cursor: zoom-out;
            cursor: wait;
            cursor: help; */
            border-radius: 25px;
            transition: ease-in-out 0.5s;
        }
    </style>
</head>
<body>
    <img src="/Images/succulent-8909520_1280.webp" alt="">
    <img src="/Images/hot-air-balloons-6757939_1280.jpg" alt="">
    <a href="">Home</a>
    <a href="">About Us</a>
    <a href="">Services</a>
    <a href="">Contact</a>
</body>
</html>

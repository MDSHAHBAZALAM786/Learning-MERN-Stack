<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: rgb(3, 255, 255);
            text-align: center;
            border: 2px solid red;
            background-color: antiquewhite;
        }
        li{
            /* list-style-type: none; */
            /* list-style-type: circle; */
            /* list-style-type: disc; */
            /* list-style-type: square; */
            /* list-style-image: url(/Images/1.jpg); */
            list-style-image: url(/Images/2.png);
        }
        p{
            /* font-weight: bolder; */
            /* font-weight: 900; */
        }
        span{
            font-weight: bolder;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to <span>Cascading Style Sheets</span></h1>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>java</li>
    </ul>
    <p>
        Hello <span>LPU</span>
    </p>
    <p>Hello <p>LPU</p> </p>

</html>

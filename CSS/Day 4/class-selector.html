<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        h1{
            color: rgb(255, 88, 88);
        }
        .txt{
            color: rgb(134, 253, 134);
        }
        img{
            width: 330px;
        }
        .p1{
            border: 10px solid red;
        }
        .p2{
            border: 10px dotted green;
        }
        .p3{
            border: 10px dashed orange;
        }
        li{
            list-style-type: upper-alpha;
            font-size: larger;
        }
        .l1{
            color: violet;
        }
        .l2{
            color: red;
        }
        .l3{
            color: yellow;
        }
        .l4{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 class="txt">Class Selector Example</h1>
    <h1>Class Selector Example</h1>
    <h1 class="txt">Class Selector Example</h1>
    <h1>Class Selector Example</h1>
    <h1 class="txt">Class Selector Example</h1>
    <h1>Class Selector Example</h1>

    <ol>
        <li class="l1">Java</li>
        <li class="l2">Python</li>
        <li class="l3">React</li>
        <li class="l4">Angular</li>
    </ol>


    <img src="/Images/subway-9151034_1280.webp" alt="" class="p1">
    <img src="/Images/hot-air-balloons-6757939_1280.jpg" alt="" class="p2">
    <img src="/Images/thunderstorm-7558323_1280.webp" alt="" class="p3">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        #box{
            width: 150px;
            height: 150px;
            background-color: red;
            margin-left: 45px;
            margin-top: 45px;
            /* transform: scale(1.4); */
            /* transform: rotate(45deg); */
            /* transform: skew(20deg) */
            transition: all 2s;
        }
        #box:hover{
            /* transform: scale(1.5); */
            /* transform: rotate(180deg); */
            transform: skew(-20deg);
        }
        img{
            width: 300px;
            margin-top: 80px;
            margin-left: 220px;
            transition: all 2s;
        }
        img:hover{
            /* transform: rotateX(180deg); */
            /* transform: rotateY(180deg); */
            /* transform: rotateZ(180deg); */
            /* transform: scaleX(2); */
            /* transform: scaleY(2); */
            /* transform: skewX(20deg); */
            transform: skewY(20deg);
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <img src="/Images/thunderstorm-7558323_1280.webp" alt="">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            border: 1px solid black;
            width: 300px;
            height: 300px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        .outer:hover .inner{
            bottom: 0px;
        }
        .inner{
            width: 100%;
            height: 30px;
            background-color: red;
            /* margin-top: 265px; */
            position: absolute;
            bottom: -32px;
            transition: all 1.5s;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>

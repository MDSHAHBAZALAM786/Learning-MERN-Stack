<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #cir{
            width: 150px;
            height: 150px;
            background-color: red;
            position: relative;
            border-radius: 100%;
            animation: demo 3s infinite;
        }

        @keyframes demo {
            0%{
                left: 0px;
                top: 0px;
            }
            50%{
                left: 550px;
                top: 500px;
                background-color: green;
                transform: scale(0.4);
            }
            100%{
                left: 1100px;
                top: 0px;
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div id="cir"></div>
</body>
</html>

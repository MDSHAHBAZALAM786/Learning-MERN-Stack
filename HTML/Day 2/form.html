<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" name="myForm">
        <label for="">Name</label>
        <input type="text" size="30" name="fname" placeholder="First name" required autofocus>*
        <br>
        <label for="">Password</label>
        <input type="password" name="" id="" size="30" placeholder="Password" required>*
        <br>
        <label for="">Email</label>
        <input type="email" name="" id="">
        <br>
        Hobbies:
        Reading <input type="checkbox">
        Cricket <input type="checkbox">
        Chess <input type="checkbox">
        Movies <input type="checkbox">
        <br>
        Gender:
        Male <input type="radio" name="Gender" id="">
        Female <input type="radio" name="Gender" id="">
        <br>
        <select name="course" id="">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
        </select>
        <br>
        <textarea name="" id="" rows="5" cols="50">
            
        </textarea>
        <br>
        <input type="date" name="" id="">
        <br>
        <input type="color" name="" id="">
        <br>
        <input type="file" name="" id="">
        <br>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
        <input type="button" value="Checkout">
        <button>Clickme</button>

        <br><br>
        <fieldset>
            <legend>Form</legend>
            <input type="text" placeholder="uid">
            <br>
            <input type="password" name="" id="" placeholder="password">
        </fieldset>
        
    </form>
</body>
</html>

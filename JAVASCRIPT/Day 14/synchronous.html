<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Synchronous and Asynchronous</h1>
    <script>
        // Synchronous
        // console.log("One")
        // console.log("Two")
        // console.log("Three")

        // Asynchronous
        console.log("One")
        setTimeout(function(){
            console.log("Two")
        },5000)
        console.log("Three")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <meter id="meter" value="0" min="0" max="10"></meter>
    <button id="btn" onclick="demo()">Change meter value</button>
    <script>
        function demo(){
            let meter=document.getElementById('meter')
            meter.value=(meter.value)+1
        }
    </script>
</body>
</html>

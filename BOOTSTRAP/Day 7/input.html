<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-info">
    <input type="text" class="form-control" placeholder="user id">
    <br>
    <input type="password" name="" id="" class="form-control" placeholder="password">
    <br>
    <input type="checkbox" name="" id="" class="form-check-input">Reading
    <input type="checkbox" name="" id="" class="form-check-input">Chess
    <input type="checkbox" name="" id="" class="form-check-input">Cricket
    <input type="checkbox" name="" id="" class="form-check-input">Music
    <br>
    <input type="radio" name="gender" id="" class="form-check-input">Male
    <input type="radio" name="gender" id="" class="form-check-input">Female
    <br>
    <select name="" id="" class="form-select">
        <option selected>Open this select menu</option>
        <option value="1">html</option>
        <option value="2">css</option>
        <option value="3">javascript</option>
        <option value="4">react</option>
    </select>
    <br>
    <div class="form-floating">
        <input type="email" placeholder="Email address" id="labelemail" class="form-control">
        <label for="labelemail">Email address</label>
    </div>
    <br>
    <div class="form-floating">
        <input type="password" placeholder="Enter password" id="password" class="form-control">
        <label for="password">Enter password</label>
    </div>
    <br>
    <input type="submit" class="btn btn-danger">
</body>
</html>
